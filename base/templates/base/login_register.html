{% extends 'main.html' %}
{% block content %}

<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="content-section">
      {% if page == 'login' %}
      <form class="container mx-auto pt-2 pb-3 ps-0 pe-0" action="" method="POST" role="form">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-3">Login</legend>

          <label class="form-control-label mt-2 required" for="email">Email</label>
          <input class="form-control" id="email" name="email" required="" tabindex="1" type="text" value="">
          
          <label class="form-control-label mt-2 required" for="password">Password</label>
          <input class="form-control" id="password" name="password" required="" tabindex="1" type="password" value="">
          
        </fieldset>

        <div class="d-flex align-items-center mt-3">
          <input class="btn btn-primary p-2 flex-grow-1" id="submit" name="submit" tabindex="1" type="submit" value="Log In">
        </div>

        <div class="mt-3">
          <div class="mt-2">
            <small>No account? <a href="{% url 'register' %}" tabindex="1">Sign Up</a></small>
          </div>
        </div>
      </form>
      {% else %}
      <form class="container mx-auto pt-2 pb-3 ps-0 pe-0" action="" method="POST" role="form">
        {% csrf_token %}

        <fieldset class="form-group">
          <legend class="border-bottom mb-3">Sign Up</legend>

          {% for field in form %}
          <label for="{{ field.name }}" class="form-control-label mt-2 required">{{ field.label }}</label>
          {{ field }}
          {% endfor %}

        <div class="d-flex align-items-center mt-3">
          <input class="btn btn-primary p-2 flex-grow-1" id="submit" name="submit" type="submit" value="Sign Up">
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
